<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="highlights">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">FirstName</label>
                        <input id="firstname" name="firstname" placeholder="Enter the firstname">
                    </div>
                        <div class="form-control">
                            <label for="lastname">lastname</label>
                            <input id="lastname" name="lastname" placeholder="Enter the lastname">
                        </div>
                        <div class="form-control">
                            <label for="Email">Email</label>
                            <input type="email" id="Email" name="Email" placeholder="Enter the Email">
                        </div>
                        <div class="form-control">
                            <label for="job-role">job-role</label>
                            <select id="jobrole" name="jobrole">
                                <option value="">Select Job Role</option>
                                <option value="frontend">FrontEnd</option>
                                <option value="backend">Backend</option>
                                <option value="Full-stack">fullstack</option>
                                <option value="datascience">Datascience</option>

                            </select>
                          </div>
                          <div class="textarea-control">
                            <label for="Address">Address</label>
                            <textarea name="address" id="textarea" cols="50" rows="10"></textarea>
                        </div>
                        <div class="form-control">
                            <label for="City">City</label>
                            <input id="City" name="City" placeholder="Enter the City">
                        </div>
                        <div class="form-control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" id="Pincode" name="Pincode" placeholder="Enter the Pincode">
                        </div>
                        <div class="form-control">
                            <label for="date">date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="form-control">
                            <label for="upload">upload Your CV</label>
                            <input type="file" id="upload" name="upload">
                        </div>
                </div>
                <div class="form-button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
